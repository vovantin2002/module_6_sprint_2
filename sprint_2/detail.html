            font-size: 24px;

        .product {
            display: flex;
            margin-top: 20px;
        }

        .product-image {
            flex: 0 0 300px;
            margin-right: 20px;
        }

        .product-image img {
            width: 100%;
            height: auto;
        }

        .product-details {
            flex: 1;
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #e67e22;
        }

        .product-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e67e22;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
